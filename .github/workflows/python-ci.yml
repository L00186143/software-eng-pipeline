name: Python CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install PyBuilder
        run: |
          pip install pybuilder
          pyb verify

      - name: Run PyBuilder unittest
        run: pyb run_unit_tests

      - name: Run PyBuilder Coverage
        run: pyb analyze

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Build Docker image
        run: docker build -t stereyno/assignment-deployment:V1.1 .

      - name: Authenticate to Docker Hub
        run: echo ${{ secrets.DOCKER_HUB_TOKEN }} | docker login -u stereyno --password-stdin

      - name: Push Docker image to Docker Hub
        run: docker push stereyno/assignment-deployment:V1.1

      - name: Install kubectl
        run: |
          sudo apt-get update && sudo apt-get install -y apt-transport-https
          curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
          echo "deb https://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee -a /etc/apt/sources.list.d/kubernetes.list
          sudo apt-get update
          sudo apt-get install -y kubectl

      - name: Deploy to Kubernetes
        run: |
          kubectl create deployment assignment-deployment --image=stereyno/assignment-deployment:V1.1
